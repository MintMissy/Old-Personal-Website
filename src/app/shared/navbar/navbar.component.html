<div class="fixed w-full z-50 bg-gray-800 md:bg-transparent"
     [class]="scrollOffset > 50 ? 'md:bg-gray-800/30 md:backdrop-blur-lg' : ''">
  <div
    class="text-white flex justify-between py-3 px-8 items-center container top-0 inset-x-0">
    <div class="font-bold text-center flex gap-2">
      <img src="./assets/images/logo/logo.png" alt="" aria-hidden="true">
      <h1 class="text-2xl">MintMissy</h1>
    </div>
    <nav>
      <div class="md:hidden scale-125 flex">
        <i class="material-icons cursor-pointer" (click)="toggleMenu()">menu</i>
      </div>
      <ul class="hidden md:flex gap-8 p-4 text-lg">
        <li *ngFor="let link of links; let i = index;" class="underline-animation">
          <a [routerLink]="link.route">
            <span aria-hidden="true" class="font-bold text-gradient" routerLinkActive="active-link"
                  [routerLinkActiveOptions]="{exact:true}">0{{i + 1}}</span>
            {{link.text}}
          </a>
        </li>
      </ul>
      <app-menu-items [links]="links" [isClosed]="isClosed" (closeMenu)="toggleMenu()"></app-menu-items>
    </nav>
  </div>
</div>
