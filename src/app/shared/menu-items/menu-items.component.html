<ul
  [ngClass]="isClosed ? 'hidden' : 'flex-col flex items-center fixed inset-0 left-1/4 uppercase bg-black/20 backdrop-blur-lg gap-8 p-8 pt-16 md:hidden'"
>
  <i class="material-icons" (click)="close()">close</i>
  <li *ngFor="let link of links; let i = index;">
    <a [routerLink]="link.route">
      <span aria-hidden="true" class="text-blue-300" routerLinkActive="text-accent-400">0{{i + 1}}</span>
      {{link.text}}
    </a>
  </li>
</ul>
